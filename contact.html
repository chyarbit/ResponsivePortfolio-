<h1>Contact Info</h1>

<div class="container">
  <div class="row justify-content-md-center">
  <form id="ContactInfo">
    <!--Name Box-->
     <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="Name" class="form-control" id="exampleInputName" aria-describedby="NameHelp">
      </div>

    <!--Email Box-->
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="Email" class="form-control" id="exampleInputEmail1">
      </div>

    <!--Phone Box-->
      <div class="form-group">
        <label for="exampleInputPhone1">Phone Number</label>
        <input type="Phone Number" class="form-control" id="exampleInputEmail1">
      </div>

    <!--Message Box-->
      <div class="form-group">
        <label for="exampleInputMessage1">Leave me a message!</label>
        <input type="Message" class="form-control" id="exampleInputMessage1">
      </div>
        
    <div class="form-group form-check"></div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
